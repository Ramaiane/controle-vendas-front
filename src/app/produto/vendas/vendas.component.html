<div class="ui-g">
        <div class="ui-g-12 ">
            <div class="card card-w-title ui-g-12">
            <h1>Vendas</h1>

            <p-tabView>
                    <p-tabPanel header="Todos os produtos anunciados" leftIcon="ui-icon-check">
                        <p-dataView #dv [value]="produtoDto"
                        [lazy]="true" (onLazyLoad)="loadLazy($event)" [paginator]="true" [rows]="10"
                         paginatorPosition="both" filterBy="nome">
                            <p-header>
                                <div class="ui-helper-clearfix">
                                    <div class="ui-g">
                                        <div class="ui-g-12 ui-md-6 filter-container">
                                            <div style="position:relative">
                                                <input type="search" pInputText placeholder="Search by nome" (keyup)="dv.filter($event.target.value)">
                                            </div>
                                        </div>
                                        <div class="ui-g-12 ui-md-6" style="text-align:right">
                                            <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                                        </div>
                                    </div>
                                </div>
                            </p-header>
                            <ng-template let-produto pTemplate="listItem">
                                <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
                                    <div class="ui-g-12 ui-md-3" style="text-align:center">
                                        <img style=" width: 180px;" [src]='produto.imagem.url'>
                                    </div>
                                    <div class="ui-g-12 ui-md-8 car-details">
                                        <div class="ui-g">
                                            <div class="ui-g-2 ui-sm-6">Nome: </div>
                                            <div class="ui-g-10 ui-sm-6"><b>{{produto.produto.nome}}</b></div>
                        
                                            <div class="ui-g-2 ui-sm-6">Modelo: </div>
                                            <div class="ui-g-10 ui-sm-6"><b>{{produto.produto.modelo}}</b></div>
                        
                                            <div class="ui-g-2 ui-sm-6">Pre√ßo: </div>
                                            <div class="ui-g-10 ui-sm-6"><b>{{produto.produto.preco}}</b></div>
                        
                                            <div class="ui-g-2 ui-sm-6">Quantidade: </div>
                                            <div class="ui-g-10 ui-sm-6"><b>{{produto.produto.quantidade}}</b></div>
                                        </div>
                                    </div>
                                    <div class="ui-g-12 ui-md-1 search-icon">
                                        <button pButton type="button" icon="fas fa-search" ></button>
                                    </div>
                                </div>
                            </ng-template>
                            <ng-template let-produto pTemplate="gridItem">
                                <div style="padding:.5em" class="ui-g-12 ui-md-3">
                                    <p-panel [header]="produto.nome" [style]="{'text-align':'center'}">
                                       <!-- <img src="assets/showcase/images/demo/car/{{car.brand}}.png" width="60"> -->
                                        <div class="car-detail">{{produto.nome}} - {{produto.modelo}}</div>
                                        <div class="car-detail">{{produto.preco}} - {{produto.quantidade}}</div>
                                        <hr class="ui-widget-content" style="border-top:0">
                                        <button pButton type="button" icon="pi pi-search"  style="margin-top:0"></button>
                                    </p-panel>
                                </div>
                            </ng-template>
                        </p-dataView>
                    </p-tabPanel>
    
                </p-tabView>
        </div>
    </div>
</div>
